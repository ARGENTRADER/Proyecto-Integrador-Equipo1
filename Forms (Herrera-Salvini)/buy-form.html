<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ARGENTRADER - Compra</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Stylesheets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Rosario:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="/Logos/argentrader-website-favicon-color.png">
</head>
<body>

  <header class="bg-primary">
    <div class="container-fluid text-center">
      <img src="/Logos/LogoSinFondoWhite.png" alt="Logo de ARGENTRADER" class="img-fluid" id="logo-header">
    </div>
  </header>

  <main>
    <div class="container-fluid centered-form">
      <form class="buy-form">
        <div class="mb-3" class="buy-form">
          <img src="/Logos/logo-de-prueba.png" alt="Logo de la empresa" class="buy-form">
        </div>
        <div class="mb-3" class="buy-form">
          <p class="buy-form">Nombre de la empresa</p>
        </div>
        <div class="mb-3" class="buy-form">
          <p class="buy-form">Código alfabético de la empresa</p>
        </div>
        <div class="mb-3" class="buy-form">
          <label for="precio" class="buy-form">Precio:</label>
          <label id="precio-actual" class="buy-form">precio_actual</label>
        </div>
        <div class="mb-3" class="buy-form">
          <label for="cantidad" class="buy-form">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" class="buy-form">
        </div>
        <div class="mb-3" class="buy-form">
          <label for="comision-broker" class="buy-form">Comisión del broker:</label>
          <label id="porcentaje-comision" class="buy-form">porcentaje_comision%</label>
          <label id="comision-moneda-local" class="buy-form">comision_moneda_local</label>
        </div>
        <div class="mb-3" class="buy-form">
          <label for="total-pagar" class="buy-form">Total a pagar:</label>
          <label id="total-pagar" class="buy-form">total_a_pagar</label>
        </div>
        <div class="d-flex justify-content-center text-center gap-3 mt-3 buy-form">
          <button type="submit" class="btn btn-primary" class="buy-form">Confirmar</button>
          <button type="button" class="btn btn-secondary" class="buy-form">Cancelar</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="text-white text-center py-1 fixed-bottom">
    <div class="container-fluid">
      <p>ARGENTRADER TM™</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
