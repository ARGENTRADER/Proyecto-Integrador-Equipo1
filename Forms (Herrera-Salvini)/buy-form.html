<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compra</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Repo/Stylesheets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Rosario:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="/Repo/Logos/argentrader-website-favicon-color.png">
</head>
<body>

  <header class="bg-primary">
    <div class="container-fluid text-center">
      <img src="/Repo/Logos/LogoSinFondoWhite.png" alt="Logo de ARGENTRADER" class="img-fluid" id="logo-header">
    </div>
  </header>

  <main>
    <div class="container centered-form">
      <form>
        <div class="mb-3">
          <img src="ruta_del_logo_empresa" alt="Logo de la empresa">
        </div>
        <div class="mb-3">
          <p>Nombre de la empresa</p>
        </div>
        <div class="mb-3">
          <p>Código alfabético de la empresa</p>
        </div>
        <div class="mb-3">
          <label for="precio">Precio:</label>
          <label id="precio-actual">precio_actual</label>
        </div>
        <div class="mb-3">
          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad">
        </div>
        <div class="mb-3">
          <label for="comision-broker">Comisión del broker:</label>
          <label id="porcentaje-comision">porcentaje_comision%</label>
          <label id="comision-moneda-local">comision_moneda_local</label>
        </div>
        <div class="mb-3">
          <label for="total-pagar">Total a pagar:</label>
          <label id="total-pagar">total_a_pagar</label>
        </div>
        <div class="mt-4">
          <button type="submit" class="btn btn-primary">Confirmar</button>
          <button type="button" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="text-white text-center py-1 fixed-bottom">
    <div class="container-fluid">
      <p>ARGENTRADER TM™</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
