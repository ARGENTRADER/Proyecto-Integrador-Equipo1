<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ARGENTRADER - Compra</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Stylesheets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Rosario:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="/Logos/argentrader-website-favicon-color.png">
</head>
<body>

  <header class="bg-primary mb-5">
    <div class="container-fluid text-center">
      <img src="/Logos/LogoSinFondoWhite.png" alt="Logo de ARGENTRADER" class="img-fluid" id="logo-header">
    </div>
  </header>

  <main>
    <div class="container-fluid">
        <form class="buy-form mb-5">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">
                                <img src="/Logos/icono-de-prueba-4.png" alt="imagen de un logo" class="labels buy-img">
                            </th>
                            <th scope="col" colspan="2">
                                <p class="labels"><strong class="labels">BITCOIN</strong></p>
                            </th>
                            <th scope="col">
                                <p class="labels"><strong class="labels">BTC</strong></p>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <label for="precio" class="labels">Precio:</label>
                                <label id="precio-actual" class="labels">$1200</label>
                            </td>
                            <td colspan="2">
                                <label for="cantidad" class="labels">Cantidad:</label>
                                <input type="number" id="cantidad" name="cantidad" class="labels">
                            </td>
                            <td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="comision-broker" class="labels">Comisión del broker:</label>
                            </td>
                            <td colspan="2">
                                <label id="porcentaje-comision" class="labels">1.5%</label>
                            </td>
                            <td>
                                <label id="comision-moneda-local" class="labels">$15000</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="total-pagar" class="labels">Total a pagar (acciones):</label>
                            </td>
                            <td colspan="2">
                                <label id="total-pagar" class="labels">$1000</label>
                            </td>
                            <td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="total-pagar" class="labels">Total a pagar:</label>
                            </td>
                            <td>
                                <label id="total-pagar" class="labels">$100000</label>
                            </td>
                            <td colspan="2">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
  </main>

  <footer class="text-white text-center py-1 fixed-bottom">
    <div class="container-fluid">
      <p>ARGENTRADER TM™</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
