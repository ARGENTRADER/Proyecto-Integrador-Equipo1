<div class="container-fluid mb-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4 text-white">Crear usuario</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label text-white">Nombres:</label>
          <input type="text" class="form-control" id="nombres" placeholder="Nombres" required>
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label text-white">Apellidos:</label>
          <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
        <!-- </div>
        <div class="mb-3">
          <label for="fechaDeNacimiento" class="form-label text-white">Fecha de Nacimiento:</label>
          <input type="date" class="form-control" id="fechaDeNacimiento" required>
        </div> -->
        <form [formGroup]="formulario">
          <div class="mb-3">
            <label for="fechaDeNacimiento" class="form-label text-white">Fecha de Nacimiento (dd/mm/yyyy):</label>
            <input type="text" class="form-control" id="fechaDeNacimiento" formControlName="fechaDeNacimiento">
            <div *ngIf="formulario.get('fechaDeNacimiento').hasError('required')" class="text-danger">
              La fecha de nacimiento es obligatoria.
            </div>
            <div *ngIf="formulario.get('fechaDeNacimiento').hasError('pattern')" class="text-danger">
              El formato de fecha debe ser dd/mm/yyyy.
            </div>
            <div *ngIf="formulario.get('fechaDeNacimiento').hasError('formatoInvalido')" class="text-danger">
              Fecha de nacimiento no válida. Por favor, introduzca una fecha válida.
            </div>
          </div>
        </form>
        
        <div class="mb-3">
          <label for="tipoDni" class="form-label text-white">Tipo de Documento:</label><br>
          <select name="tipoDni" id="tipoDni" class="form-select mb-3">
            <option value="Documento Nacional de Identidad" selected>D.N.I.</option>
            <option value="Pasaporte">Pasaporte</option>
            <option value="Libreta Cívica">Libreta Cívica</option>
            <option value="Libreta de Enrolamiento">Libreta de Enrolamiento</option>
          </select>
          <label for="nombre" class="form-label text-white">Número de Documento:</label>
          <input type="text" class="form-control" id="documentoValor" placeholder="N° de Documento" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label text-white">Correo electrónico:</label>
          <input type="email" class="form-control" id="correo" placeholder="Correo@ejemplo.com" required>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label text-white">Contraseña:</label>
          <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
        </div>
        <div class="mb-3">
          <label for="confirmar-contrasena" class="form-label text-white">Confirmar contraseña:</label>
          <input type="password" class="form-control" id="confirmar-contrasena" placeholder="Confirmar contraseña" required>
        </div>
        <div class="mb-3">
          <button routerLink="/verify-register" type="submit" class="btn btn-light div-forgot">Registrarse</button>
        </div>
        <p class="text-center text-white">¿Ya tenés una cuenta? <a routerLink="/login" class="text-white">Iniciá sesión</a></p>
      </form>
    </div>
  </div>
</div>
