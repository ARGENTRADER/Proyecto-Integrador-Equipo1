<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4 text-white">Iniciar sesión</h2>
      <form>
        <div class="mb-3">
          <label for="correo" class="form-label text-white">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com" required>
        </div>
        <div class="mb-3">
          <label for="contrasena" class="form-label text-white">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
        </div>
        <div class="mb-3 div-forgot">
          <a href="" class="float-end a-forgot text-white">¿Olvidaste la contraseña?</a>
        </div>
        <div class="mb-3 div-forgot">
          <button type="submit" class="btn btn-light">Iniciar sesión</button>
        </div>
        <p class="text-center text-white">¿Aún no tenés usuario? <a href="" class="text-white">Creá uno</a></p>
      </form>
    </div>
  </div>
</div>
