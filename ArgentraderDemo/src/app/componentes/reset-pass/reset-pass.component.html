<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4 text-white">Restablecer contraseña</h2>
      <form>
        <div class="mb-3">
          <label for="nueva-contrasena" class="form-label text-white">Nueva contraseña</label>
          <input type="password" class="form-control" id="nueva-contrasena" placeholder="Ingrese la nueva contraseña" required>
        </div>
        <div class="mb-3">
          <label for="confirmar-contrasena" class="form-label text-white">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirmar-contrasena" placeholder="Repita la nueva contraseña" required>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-light div-forgot">Confirmar</button>
        </div>
      </form>
    </div>
  </div>
</div>
