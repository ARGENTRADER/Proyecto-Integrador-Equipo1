<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ARGENTRADER - Mi portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Stylesheets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Rosario:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="/Logos/argentrader-website-favicon-color.png">
</head>
<body>

  <header class="bg-primary mb-5">
    <div class="container-fluid text-center">
      <img src="/Logos/LogoSinFondoWhite.png" alt="Logo de ARGENTRADER" class="img-fluid" id="logo-header">
    </div>
  </header>
  
  <div class="container-fluid">
    <form class="buy-form mb-5">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Posición</th>
              <th scope="col">Símbolo</th>
              <th scope="col">Nombre</th>
              <th scope="col">Código</th>
              <th scope="col">Valor Promedio</th>
              <th scope="col">Cantidad Comprada</th>
              <th scope="col">Ganancia</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td><img src="/Logos/logo-de-prueba.png" alt="" class="img-fluid icon"></td>
              <td>Empresa</td>
              <td><strong class="icon">EMP</strong></td>
              <td>$10.00</td>
              <td>100</td>
              <td>$50.00</td>
              <td>$1000.00</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td><img src="/Logos/icono-de-prueba-2.png " alt="" class="img-fluid icon"></td>
              <td>Empresa</td>
              <td><strong class="icon">EMP</strong></td>
              <td>$15.00</td>
              <td>200</td>
              <td>$100.00</td>
              <td>$3000.00</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td><img src="/Logos/icono-de-prueba-3.png " alt="" class="img-fluid icon"></td>
              <td>Empresa</td>
              <td><strong class="icon">EMP</strong></td>
              <td>$20.00</td>
              <td>150</td>
              <td>$75.00</td>
              <td>$2500.00</td>
            </tr>
            <tr>
              <th scope="row">4</th>
              <td><img src="/Logos/icono-de-prueba-4.png " alt="" class="img-fluid icon"></td>
              <td>Empresa</td>
              <td><strong class="icon">EMP</strong></td>
              <td>$12.50</td>
              <td>300</td>
              <td>$200.00</td>
              <td>$3750.00</td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
  
  <div class="row-center">
    <div class="container">
      <form class="buy-form mb-5">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" class="text-center">Total invertido: $1.000.000</th>
            </tr>
          </thead>
        </table>
      </form>
    </div>
  </div>

  <footer class="text-white text-center py-1 fixed-bottom">
    <div class="container-fluid">
      <p>ARGENTRADER TM™</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
