<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ARGENTRADER - Crea tu usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Stylesheets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Rosario:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="/Logos/argentrader-website-favicon-color.png">
</head>
<body>

  <header class="bg-primary sticky-top">
    <div class="container-fluid text-center">
      <img src="/Logos/LogoSinFondoWhite.png" alt="Logo de ARGENTRADER" class="img-fluid" id="logo-header">
    </div>
  </header>
  
  <div class="container-fluid mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4 text-white">Crear usuario</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label text-white">Nombres:</label>
            <input type="text" class="form-control" id="nombres" placeholder="Nombres" required>
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label text-white">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required>
          </div>
          <div class="mb-3">
            <label for="tipoDni" class="form-label text-white">Tipo de Documento:</label><br>
            <select name="tipoDni" id="tipoDni" class="form-select mb-3">
              <option value="Documento Nacional de Identidad" selected>D.N.I.</option>
              <option value="Pasaporte">Pasaporte</option>
              <option value="Libreta Cívica">Libreta Cívica</option>
              <option value="Libreta de Enrolamiento">Libreta de Enrolamiento</option>
            </select>
            <label for="nombre" class="form-label text-white">Número de Documento:</label>
            <input type="text" class="form-control" id="documentoValor" placeholder="N° de Documento" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label text-white">Correo electrónico:</label>
            <input type="email" class="form-control" id="correo" placeholder="Correo@ejemplo.com" required>
          </div>
          <div class="mb-3">
            <label for="contrasena" class="form-label text-white">Contraseña:</label>
            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
          </div>
          <div class="mb-3">
            <label for="confirmar-contrasena" class="form-label text-white">Confirmar contraseña:</label>
            <input type="password" class="form-control" id="confirmar-contrasena" placeholder="Confirmar contraseña" required>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-light">Registrarse</button>
          </div>
          <p class="text-center text-white">¿Ya tenés una cuenta? <a href="/Forms(Baldovino-Salvini)/form-sign-in-user.html" class="text-white">Iniciá sesión</a></p>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-white text-center py-1">
    <div class="container-fluid">
      <p>ARGENTRADER TM™</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
